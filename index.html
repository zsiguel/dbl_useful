<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBL help</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            min-height: 200vh;
            /* so you can scroll */
        }

        .slot {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            position: relative;
        }

        .slider-section {
            margin-top: 10px;
        }

        #message {
            font-weight: bold;
            color: darkgreen;
            margin-top: 20px;
            text-align: center;
        }

        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: crimson;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .add-btn {
            position: relative;
            margin-top: 10px;
            background: crimson;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .remove-btn:hover {
            background: darkred;
        }

        .add-btn {
            background: seagreen;
        }

        .add-btn:hover {
            background: darkgreen;
        }

        /* Align min/max inputs nicely */
        label {
            margin-right: 15px;
        }

        input.value {
            width: 60px;
            text-align: center;
            margin-left: 5px;
        }

        /* Uniform slider styling */
        input[type="range"].slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #ddd;
            outline: none;
            opacity: 1;
            transition: opacity 0.2s;
            cursor: pointer;
        }

        input[type="range"].slider::-webkit-slider-runnable-track {
            height: 8px;
            background: #aaa;
            border-radius: 4px;
        }

        input[type="range"].slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: seagreen;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #444;
            margin-top: -6px;
            transition: background-color 0.3s;
        }

        input[type="range"].slider::-webkit-slider-thumb:hover {
            background-color: darkgreen;
        }

        /* Firefox */
        input[type="range"].slider::-moz-range-track {
            height: 8px;
            background: #aaa;
            border-radius: 4px;
        }

        input[type="range"].slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: seagreen;
            border-radius: 50%;
            border: 2px solid #444;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="range"].slider::-moz-range-thumb:hover {
            background-color: darkgreen;
        }

        /* Disabled slider styling */
        input[type="range"].slider:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Jump to Top button */
        #jumpTopBtn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: seagreen;
            color: white;
            border: none;
            padding: 10px 16px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        #jumpTopBtn:hover {
            background-color: darkgreen;
        }

        /* Recommended value style */
        .recommended {
            margin-left: 15px;
            font-weight: normal;
            font-size: 0.9em;
            color: #444;
        }
    </style>

</head>

<body>
    <h1 style="text-align: center;">Multi-Stat Godly Equip Check (first slot)</h1>

    <script src="app.js"></script>

    <div id="slotsContainer">
    <!-- Slots will be inserted here -->
    <div id="message"></div>
  </div>

  <button onclick="addSlot()" class="add-btn">+ SLOT</button>

  <!-- Jump to top button -->
  <button id="jumpTopBtn" title="Go to top">â†‘ Top</button>

  <script>
    let slotCounter = 0;

    function addSlot() {
      const container = document.getElementById('slotsContainer');
      const slotId = `slot-${slotCounter++}`;

      const slotDiv = document.createElement('div');
      slotDiv.className = 'slot';
      slotDiv.id = slotId;

      slotDiv.innerHTML = `
        <label>Min: <input type="number" step="0.05" class="min" placeholder="Enter min"></label>
        <label>Max: <input type="number" step="0.05" class="max" placeholder="Enter max"></label>
        <button class="remove-btn" onclick="removeSlot('${slotId}')">- SLOT</button>
        <div class="slider-section">
          <input type="range" step="0.05" class="slider" disabled>
          <label>
            Value:
            <input type="number" step="0.05" class="value">
            <span class="recommended"></span>
          </label>
        </div>
      `;

      // Insert before the message div to keep message last
      const message = document.getElementById('message');
      container.insertBefore(slotDiv, message);

      const slider = slotDiv.querySelector('.slider');
      const minInput = slotDiv.querySelector('.min');
      const maxInput = slotDiv.querySelector('.max');
      const valueDisplay = slotDiv.querySelector('.value');
      const recommendedSpan = slotDiv.querySelector('.recommended');

      valueDisplay.readOnly = false;

      function updateSliderRange() {
        const min = parseFloat(minInput.value);
        const max = parseFloat(maxInput.value);

        if (!isNaN(min) && !isNaN(max) && min < max) {
          slider.min = min;
          slider.max = max;
          slider.value = min;
          slider.disabled = false;
          valueDisplay.value = min.toFixed(2);

          // Update recommended value (93.5% of max)
          const recommended = (max * 0.935).toFixed(2);
          recommendedSpan.textContent = `Recommended value: ${recommended}`;
        } else {
          slider.disabled = true;
          valueDisplay.value = '';
          recommendedSpan.textContent = '';
        }
        checkGodlyStatus();
      }

      function updateValueFromInput() {
        let val = parseFloat(valueDisplay.value);
        const min = parseFloat(slider.min);
        const max = parseFloat(slider.max);

        if (isNaN(val)) return;

        if (val < min) val = min;
        if (val > max) val = max;

        // Round val to nearest 0.05 step
        val = Math.round(val / 0.05) * 0.05;

        slider.value = val;
        valueDisplay.value = val.toFixed(2);
        checkGodlyStatus();
      }

      minInput.addEventListener('input', updateSliderRange);
      maxInput.addEventListener('input', updateSliderRange);

      slider.addEventListener('input', () => {
        valueDisplay.value = parseFloat(slider.value).toFixed(2);
        checkGodlyStatus();
      });

      valueDisplay.addEventListener('change', updateValueFromInput);
    }

    function removeSlot(id) {
      const slot = document.getElementById(id);
      if (slot) {
        slot.remove();
        checkGodlyStatus();
      }
    }

    function checkGodlyStatus() {
      const slots = document.querySelectorAll('.slot');
      let totalRatio = 0;
      let count = 0;

      slots.forEach(slot => {
        const slider = slot.querySelector('.slider');
        const max = parseFloat(slider.max);
        const value = parseFloat(slider.value);

        if (!slider.disabled && !isNaN(value) && !isNaN(max) && max > 0) {
          totalRatio += value / max;
          count++;
        }
      });

      const message = document.getElementById('message');
      if (count > 0) {
        const avg = totalRatio / count;
        if (Math.round(avg * 1000) / 1000 >= 0.935) {
          message.textContent = "Can become Godly";
        } else {
          message.textContent = "";
        }
      } else {
        message.textContent = "";
      }
    }

    // Add the first slot on page load
    window.onload = addSlot;

    // Jump to Top button functionality
    document.getElementById('jumpTopBtn').addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>

</body>

</html>
